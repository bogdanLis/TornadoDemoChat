<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>
  <body>
    <div id="body">
        <form action="/auth" method="post" id="authform">
        	<div>
        		<span>Логин</span>
                <input type="text" name="name" style="width:500px">
            </div>
            <div>
            	<span>Пароль</span>
                <input type="password" name="pass" style="width:500px">
            </div>
            <div>
            	<input type="submit" >
            </div>
                <input type="hidden" name="body" value=""> 
                <input type="hidden" name="next" value="{{ request.path }}"> 
                <input type="hidden" name="sender" value="{{request.remote_ip}}">
                {% module xsrf_form_html() %}
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
